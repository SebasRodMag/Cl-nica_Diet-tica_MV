<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" formControlName="email" class="form-control" [class.is-invalid]="
            loginForm.controls['email'].invalid && loginForm.controls['email'].touched
        " placeholder="usuario@ejemplo.com" />
            <div *ngIf="
            loginForm.controls['email'].invalid && loginForm.controls['email'].touched
        " class="invalid-feedback">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">
                    El correo es obligatorio.
                </div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">
                    Debe ser un correo válido.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control" [class.is-invalid]="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
        " placeholder="******" />
            <div *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
        " class="invalid-feedback">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">
                    La contraseña es obligatoria.
                </div>
                <div *ngIf="loginForm.controls['password'].errors?.['minlength']">
                    Mínimo 6 caracteres.
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
</div>
